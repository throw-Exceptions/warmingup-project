<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>warming-up-3</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
<div id="calculator">
    <div id="small-display">
        <span id="formula">formula</span>
    </div>
    <div id="display">
        <span id="input">NOT POWERED...</span>
    </div>
    <p>
        <button type="button" id="erase">CE</button>
        <button type="button" id="clean">C</button>
        <button type="button" id="cancel"><</button>
        <button type="button" id="divide" class="operator">/</button>
    </p>
    <p>
        <button type="button" id="seven" class="number">7</button>
        <button type="button" id="eight" class="number">8</button>
        <button type="button" id="nine" class="number">9</button>
        <button type="button" id="multiply" class="operator">x</button>
    </p>
    <p>
        <button type="button" id="four" class="number">4</button>
        <button type="button" id="five" class="number">5</button>
        <button type="button" id="six" class="number">6</button>
        <button type="button" id="minus" class="operator">-</button>
    </p>
    <p>
        <button type="button" id="one" class="number">1</button>
        <button type="button" id="two" class="number">2</button>
        <button type="button" id="three" class="number">3</button>
        <button type="button" id="plus" class="operator">+</button>
    </p>
    <p>
        <button type="button" id="onoff">ON</button>
        <button type="button" id="zero" class="number">0</button>
        <button type="button" id="point" class="number">.</button>
        <button type="button" id="equal">=</button>
    </p>
</div>
<script src="calculater.js"></script>
</body>
</html>
